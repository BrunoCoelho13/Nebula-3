<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula, Sua Previsão do Tempo</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/66044f686a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/Nebula logo.png" alt="">
        </div>
        <div class="weather-message-container">
            <div id="message" class="weather-message"></div>
          </div>
        <div class="right-section">
            <nav>
                <ul>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="crud.html">Login</a></li>
                </ul>
            </nav>
            <form action="/pesquisar" method="get" class="search-form">
                <input type="search" name="q" placeholder="Previsão do Tempo...">
                <button type="submit">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path
                            d="M8 16C11.866 16 15 12.866 15 9C15 5.13401 11.866 2 8 2C4.13401 2 1 5.13401 1 9C1 12.866 4.13401 16 8 16Z"
                            stroke="currentColor" stroke-width="2" />
                        <path d="M19 19L13 13" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </form>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="forecast-main">
                <h1 class="data">
                    Previsão do Tempo Caxias do Sul
                    <span id="time">%horario%</span>
                    <span id="day">| Dia</span>
                </h1>
            </div>
                <div class="main">
                    <div class="content-blue">
                        <span class="description">TÁ CAINDO METEORO</span>
                        <div class="information">
                            <div class="info-temp">
                                <div class="temperature">
                                    <div class="flex-top">
                                        <img src="./img/cloud.png" alt="" id="cloud">
                                        <div class="data-temp">
                                            <span class="celsius">20°</span>
                                            <span class="sensation">sensação de: <span class="txt-strng">17°</span></span>
                                        </div>
                                    </div>
                                </div>
                                <span class="data-uv">
                                    <img src="./img/umbrella.png" alt="precipitação" id="umbrella">
                                    <span>
                                        <strong id="precipitação"></strong>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="avisos">
                        <a href="" title="previsão por horas">
                            <span class="icon"><i class="fa-solid fa-clock fa-2xl"></i>
                            </span>
                            <span class="textos">
                                <span class="titulo-aviso">Previsão do tempo nos proximos dias
                                </span>
                                <span class="datos">Confira abaixo
                                </span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="dias_card">
                <div class="semanas">
                    <ul class="grid-container-7">
                        <li class="grid-item d1 ativo">
                            <span class="col day_col">
                                <span class="text-0"></span>
                                <span class="subtitle-m"></span>
                                <span class="prediction col">
                                    <span class="sD-3">
                                        <span class="Temperatura-5days">9°</span>
                                    </span>
                                </span>
                                <span class="temp">
                                    <span class="max changeunit"></span>
                                    <span class="bar">/</span>
                                    <span class="min changeunit"></span>
                                </span>
                            </span>
                        </li>
                        <li class="grid-item d2">
                            <span class="col day_col">
                                <span class="text-0"></span>
                                <span class="subtitle-m"></span>
                                <span class="prediction col">
                                    <span class="sD-3">
                                        <span class="Temperatura-5days">9°</span>
                                    </span>
                                </span>
                                <span class="temp">
                                    <span class="max changeunit"></span>
                                    <span class="bar">/</span>
                                    <span class="min changeunit"></span>
                                </span>
                            </span>
                        </li>
                        <li class="grid-item d3">
                            <span class="col day_col">
                                <span class="text-0"></span>
                                <span class="subtitle-m"></span>
                                <span class="prediction col">
                                    <span class="sD-3">
                                        <span class="Temperatura-5days">9°</span>
                                    </span>
                                </span>
                                <span class="temp">
                                    <span class="max changeunit"></span>
                                    <span class="bar">/</span>
                                    <span class="min changeunit"></span>
                                </span>
                            </span>
                        </li>
                        <li class="grid-item d4">
                            <span class="col day_col">
                                <span class="text-0"></span>
                                <span class="subtitle-m"></span>
                                <span class="prediction col">
                                    <span class="sD-3">
                                        <span class="Temperatura-5days">9°</span>
                                    </span>
                                </span>
                                <span class="temp">
                                    <span class="max changeunit"></span>
                                    <span class="bar">/</span>
                                    <span class="min changeunit"></span>
                                </span>
                            </span>
                        </li>
                        <li class="grid-item d5">
                            <span class="col day_col">
                                <span class="text-0"></span>
                                <span class="subtitle-m"></span>
                                <span class="prediction col">
                                    <span class="sD-3">
                                        <span class="Temperatura-5days">9°</span>
                                    </span>
                                </span>
                                <span class="temp">
                                    <span class="max changeunit"></span>
                                    <span class="bar">/</span>
                                    <span class="min changeunit"></span>
                                </span>
                            </span>
                        </li>
                    </ul>
                </div>
            </section>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
